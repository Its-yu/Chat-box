<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="chat-container">
    <div class="chat-box" id="chatBox">
      <div class="message bot-message" id="welcomeMessage">
        <p><strong>Bot:</strong> Hello, I am your AI assistant! How can I help you today?</p>
      </div>
    </div>
    <div class="user-input">
      <input type="text" id="userMessage" placeholder="Ask me anything..." autofocus />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
